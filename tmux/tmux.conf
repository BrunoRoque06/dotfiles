# Config
set -g base-index 1
set -g default-terminal 'screen-256color'
set -g escape-time 0
set -g history-limit 10000
set -g mode-keys vi
set -g mouse on
set -g renumber-windows on
set -ga terminal-overrides ',*256col*:Tc'

# Theme
set -g pane-active-border-style 'fg=colour73'
set -g status-bg default
set -g status-justify centre
set -g status-left ''
set -g status-right '#[fg=colour248, bg=default] #S'
set-window-option -g window-status-current-format '#[fg=colour239, bg=colour73] #I #W '
set-window-option -g window-status-format '#[fg=colour223, bg=default] #I #W '
if -F '#{!=:#{status},2}' {
  set -Fg 'status-format[1]' '#{status-format[0]}'
  set -g 'status-format[0]' ''
  set -g status 2
}

# Find
bind -n C-f copy-mode \; send-key '?'

# Reload
unbind r
bind r source-file "$HOME"/.config/tmux/tmux.conf \; display ' Reloaded!'

# Copy
bind -T copy-mode-vi i send -X cancel
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
