env:
  LANG: en_US.UTF-8
  LC_ALL: en_US.UTF-8

window:
  padding:
    x: 20
    y: 5
  dynamic_padding: false
  dynamic_title: true
  decorations: full

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Input Mono
    style: Regular
  size: 14
  use_thin_strokes: true

debug:
  render_timer: false
  persistent_logging: false

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"
  normal:
    black: "#282828"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  bright:
    black: "#928374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

bell:
  animation: Ease
  duration: 100
  color: "0x282828"

background_opacity: 1.0

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

alt_send_esc: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: PageUp, action: ScrollPageUp }
  - { key: PageDown, action: ScrollPageDown }
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: Slash, mods: Command, chars: "\x02\x2F" } # https://donsnotes.com/tech/charsets/ascii.html
  - { key: F, mods: Command, chars: "\x02\x2F" }
  - {
      key: LBracket,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["previous-window"] },
    }
  - {
      key: RBracket,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["next-window"] },
    }
  - {
      key: Apostrophe,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["split-window", "-v"] },
    }
  - {
      key: Backslash,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["split-window", "-h"] },
    }
  - {
      key: E,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["choose-tree", "-Zw"] },
    }
  - {
      key: H,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["select-pane", "-L"] },
    }
  - {
      key: H,
      mods: Command|Shift,
      command:
        { program: "/usr/local/bin/tmux", args: ["resize-pane", "-L", "10"] },
    }
  - {
      key: J,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["select-pane", "-D"] },
    }
  - {
      key: J,
      mods: Command|Shift,
      command:
        { program: "/usr/local/bin/tmux", args: ["resize-pane", "-D", "10"] },
    }
  - {
      key: K,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["select-pane", "-U"] },
    }
  - {
      key: K,
      mods: Command|Shift,
      command:
        { program: "/usr/local/bin/tmux", args: ["resize-pane", "-U", "10"] },
    }
  - {
      key: L,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["select-pane", "-R"] },
    }
  - {
      key: L,
      mods: Command|Shift,
      command:
        { program: "/usr/local/bin/tmux", args: ["resize-pane", "-R", "10"] },
    }
  - {
      key: W,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["kill-pane"] },
    }
  - {
      key: T,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["new-window"] },
    }
  - {
      key: Escape,
