env:
  LANG: en_US.UTF-8
  LC_ALL: en_US.UTF-8

window:
  padding:
    x: 20
    y: 5
  dynamic_padding: false
  decorations: full

scrolling:
  history: 10000
  multiplier: 3

tabspaces: 8

font:
  normal:
    family: Input Mono
    style: Regular
  size: 14
  use_thin_strokes: true

debug:
  render_timer: false
  persistent_logging: false

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "0x282828"
    foreground: "0xebdbb2"
  normal:
    black: "0x282828"
    red: "0xcc241d"
    green: "0x98971a"
    yellow: "0xd79921"
    blue: "0x458588"
    magenta: "0xb16286"
    cyan: "0x689d6a"
    white: "0xa89984"
  bright:
    black: "0x928374"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xebdbb2"
  indexed_colors: []

visual_bell:
  animation: Ease
  duration: 100
  color: "0x282828"

background_opacity: 1.0

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false

dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

alt_send_esc: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

key_bindings:
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: PageUp, action: ScrollPageUp }
  - { key: PageDown, action: ScrollPageDown }
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: R, mods: Command, chars: "\x12" } # http://donsnotes.com/tech/charsets/ascii.html
  - { key: O, mods: Command, chars: "\x0F" }
  - {
      key: LBracket,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["previous-window"] },
    }
  - {
      key: RBracket,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["next-window"] },
    }
  - {
      key: Apostrophe,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["split-window", "-v"] },
    }
  - {
      key: Backslash,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["split-window", "-h"] },
    }
  - { key: Slash, mods: Command, chars: "\x06" }
  - {
      key: H,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["select-pane", "-L"] },
    }
  - {
      key: H,
      mods: Command|Shift,
      command:
        { program: "/usr/local/bin/tmux", args: ["resize-pane", "-L", "10"] },
    }
  - {
      key: J,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["select-pane", "-D"] },
    }
  - {
      key: J,
      mods: Command|Shift,
      command:
        { program: "/usr/local/bin/tmux", args: ["resize-pane", "-D", "10"] },
    }
  - {
      key: K,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["select-pane", "-U"] },
    }
  - {
      key: K,
      mods: Command|Shift,
      command:
        { program: "/usr/local/bin/tmux", args: ["resize-pane", "-U", "10"] },
    }
  - {
      key: L,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["select-pane", "-R"] },
    }
  - {
      key: L,
      mods: Command|Shift,
      command:
        { program: "/usr/local/bin/tmux", args: ["resize-pane", "-R", "10"] },
    }
  - {
      key: P,
      mods: Command,
      command: { program: "/usr/local/bin/tmux", args: ["choose-tree", "-Zw"] },
    }
  - {
      key: W,
      mods: Command,
