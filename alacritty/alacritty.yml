env:
  LANG: en_US.UTF-8
  LC_ALL: en_US.UTF-8

window:
  padding:
    x: 20
    y: 10
  dynamic_padding: false
  decorations: full

scrolling:
  history: 10000
  multiplier: 3

tabspaces: 8

font:
  normal:
    family: Input Mono
    style: Regular
  size: 14
  use_thin_strokes: true

debug:
  render_timer: false
  persistent_logging: false

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "0x282828"
    foreground: "0xebdbb2"
  normal:
    black: "0x282828"
    red: "0xcc241d"
    green: "0x98971a"
    yellow: "0xd79921"
    blue: "0x458588"
    magenta: "0xb16286"
    cyan: "0x689d6a"
    white: "0xa89984"
  bright:
    black: "0x928374"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xebdbb2"
  indexed_colors: []

visual_bell:
  animation: EaseOut
  duration: 100
  color: "0x282828"

background_opacity: 1.0

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: false

dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

alt_send_esc: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

key_bindings:
  - { key: PageUp, action: "ScrollPageUp" }
  - { key: PageDown, action: "ScrollPageDown" }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: LBracket, mods: Control, chars: "\x1E" } # http://donsnotes.com/tech/charsets/ascii.html
